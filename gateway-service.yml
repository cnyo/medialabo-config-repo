server:
  port: 9001

spring:
  security:
    user:
      name: user
      password: mdp
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: api-patient
              uri: lb://patient-service
              predicates:
                - Path=/api/patients, /api/patients/, /api/patients/**
              filters:
                - StripPrefix=1
                - RemoveRequestHeader=Authorization
                - AddRequestHeader=Authorization, Basic Z2F0ZXdheTpnYXRld2F5cGFzcw==   # base64("gateway:gatewaypass")

logging:
  level:
    org:
      springframework:
        security: DEBUG

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9004/eureka/